<html>
<head>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway|Varela+Round|Coda);
@import url(http://weloveiconfonts.com/api/?family=entypo);

[class*="entypo-"]:before {
  font-family: 'entypo', sans-serif;
}

body {
  background: #fffcdd;
  padding: 2.23em;
}

.title-pen {
  color: #333;
  font-family: "Coda", sans-serif;
  text-align: center;
}
.title-pen span {
  color: #55acee;
}

.user-profile {
  margin: auto;
	width: 25em; 
  height: 11em;
  background: #fff;
  border-radius: .3em;
}

.user-profile  .username {
  margin: auto;
  margin-top: -4.40em;
  margin-left: 5.80em;
  color: #658585;
  font-size: 1.53em;
  font-family: "Coda", sans-serif;
  font-weight: bold;
}
.user-profile  .bio {
  margin: auto;
  display: inline-block;
  margin-left: 10.43em;
  color: #e76043; 
  font-size: .87em;
  font-family: "varela round", sans-serif;
}
.user-profile > .description {
  margin: auto;
  margin-top: 1.35em;
  margin-right: 4.43em;
  width: 14em;
  color: #c0c5c5; 
  font-size: .87em;
  font-family: "varela round", sans-serif;
}
.user-profile > img.avatar {
	padding: .7em;
  margin-left: .3em;
  margin-top: .3em;
  height: 6.23em;
  width: 6.23em;
  border-radius: 18em;
}

.user-profile ul.data {
    margin-top: 30px;
	margin: 5em auto;
	height: 5em;
  background: #4eb6b6;
  text-align: center;
  border-radius: 0 0 .3em .3em;
}
.user-profile li {
	margin: 0 auto;
  padding: 1.30em; 
  width: 33.33334%;
  display: table-cell;
  text-align: center;
}

.user-profile span {
	font-family: "varela round", sans-serif;
	color: #e3eeee;
  white-space: nowrap;
  font-size: 1.27em;
  font-weight: bold;
}
.user-profile span:hover {
  color: #daebea;
}

footer > h1 {
  display: block;
  text-align: center;
  clear: both;
  font-family: "Coda", sans-serif;
  color: #343f3d;
  line-height: 6;
  font-size: 1.6em;
}
footer > h1 a {
  text-decoration: none;
  color: #ea4c89;
}
    </style>
</head>
<body onload = "userProfile()">
<h1 class="title-pen"> User Page </h1>
<div class="user-profile">
	<img class="avatar" src="http://sync-storage.com/wp-content/uploads/2016/02/Icon-Doctor.png" alt="Ash" />
    <div class="username" id = "user"></div>
  <div class="bio">
  	Gambler
  </div>
    <div class="description">
      
  </div>
  <ul class="data">
    <li>
      <span class="entypo-user" id = "coins"></span>
    </li>
 </ul>
</div>
  <footer>

  </footer>
  <h2 id = class = 'username'><a href = "/gamble"> Let's Gamble!</a></h2>
  <h2><a href = "/logout"> Logout</a></h2>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script>
      function userProfile(){
        $.ajax({url: "http://localhost:3000/getUsers", success: function(result){
                console.log("success my dude");
        },
        type: 'GET',
        contentType: 'application/json',
    }).done(data => {
        if(data){
        $("#user").append(data.username);
        $("#coins").append(data.coins);
        }

      });
    }
  </script>
</body>
</html>
